<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Total Transactions Filters</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="buttons-row" (click)="onSubmitTransHistory($event)">
            <button nbButton outline>
              SUBMIT
            </button>
          </div>
          <div class="col-md-12 col-lg-4 col-xxxl-4">
            <input
              nbInput
              placeholder="Range Picker"
              [nbDatepicker]="rangepicker"
              [(ngModel)]="selectedDate"
            />
            <nb-rangepicker #rangepicker></nb-rangepicker>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Total Transactions per services</nb-card-header>
      <nb-card-body>
        <transactions-pie></transactions-pie>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Transactions comparision yesterday</nb-card-header>
      <nb-card-body>
        <transactions-bar></transactions-bar>
      </nb-card-body>
    </nb-card>
  </div>
</div>
